<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zip转arcpkg工具</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --text-color: #333;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        h1 {
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #007bff, #00b4ff);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.3rem;
            color: var(--secondary-color);
            max-width: 800px;
            margin: 0 auto;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        .upload-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .upload-section:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }
        .upload-section h3 {
            color: #444;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-bg);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .upload-section h3 i {
            color: var(--primary-color);
        }
        .difficulty-status {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 25px;
            width: 100%;
        }
        .difficulty-card {
            background: var(--light-bg);
            padding: 15px 8px;
            border-radius: 8px;
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            width: 100%;
            overflow: hidden;
        }
        .difficulty-card.active {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }
        .difficulty-card .name {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
        }
        .difficulty-card .status {
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 25px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: var(--transition);
            background: var(--light-bg);
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        .radio-group {
            display: flex;
            gap: 25px;
            margin-top: 15px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .radio-option input[type="radio"] {
            width: auto;
            accent-color: var(--primary-color);
            transform: scale(1.2);
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .section-button {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }
        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-3px);
        }
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        .btn-success:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-3px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        .current-difficulty {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-left: 15px;
            display: inline-block;
        }
        .hint {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-top: 8px;
            font-style: italic;
        }
        .status-message {
            padding: 18px;
            border-radius: 8px;
            margin: 20px 0;
            background: #e7f3ff;
            border-left: 4px solid var(--primary-color);
            font-size: 1.1rem;
        }
        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .main-button {
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-width: 250px;
        }
        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 1rem;
            color: #666;
        }
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            .main-buttons {
                flex-direction: column;
                align-items: center;
            }
            .main-button {
                width: 100%;
                max-width: 500px;
            }
        }
        @media (max-width: 768px) {
            .difficulty-status {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .upload-section {
                padding: 25px;
            }
            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
            .button-container {
                flex-direction: column;
            }
        }
        @media (max-width: 480px) {
            .difficulty-status {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 2rem;
            }
            .main-button {
                min-width: auto;
                padding: 15px 25px;
            }
        }
        .file-input {
            display: none;
        }
        .file-upload-wrapper {
            position: relative;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .file-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 18px;
            background: var(--light-bg);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }
        .file-upload-btn:hover {
            border-color: var(--primary-color);
            background: rgba(0, 123, 255, 0.05);
        }
        .file-upload-btn i {
            color: var(--primary-color);
            font-size: 1.3rem;
        }
        .file-selected-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #e7f3ff;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1rem;
            color: var(--primary-dark);
        }
        .file-selected-info i {
            color: var(--success-color);
        }
        .file-selected-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-archive"></i> ziptoarcpkg</h1>
            <p class="subtitle">zip文件转arcpkg格式工具，将Arcade格式谱面转为ArcCreate格式</p>
        </header>
        <div class="main-content">
            <section class="upload-section">
                <h3><i class="fas fa-upload"></i> 上传.aff谱面文件</h3>
                <p class="hint">按顺序上传文件：0.aff (Past) 到 4.aff (Eternal)。上传完成后点击"停止上传"。</p>
                <div class="difficulty-status">
                    <div class="difficulty-card" id="past-card">
                        <div class="name">Past</div>
                        <div class="status" id="past-status">❌</div>
                    </div>
                    <div class="difficulty-card" id="present-card">
                        <div class="name">Present</div>
                        <div class="status" id="present-status">❌</div>
                    </div>
                    <div class="difficulty-card" id="future-card">
                        <div class="name">Future</div>
                        <div class="status" id="future-status">❌</div>
                    </div>
                    <div class="difficulty-card" id="beyond-card">
                        <div class="name">Beyond</div>
                        <div class="status" id="beyond-status">❌</div>
                    </div>
                    <div class="difficulty-card" id="eternal-card">
                        <div class="name">Eternal</div>
                        <div class="status" id="eternal-status">❌</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="file-upload-wrapper">
                        <input type="file" id="aff-upload" accept=".aff" class="file-input">
                        <span class="file-upload-btn">
                            <i class="fas fa-file-import"></i> 选择.aff文件 (0-4.aff)
                        </span>
                    </label>
                    <div id="aff-file-info" class="file-selected-info" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span class="file-selected-name" id="aff-file-name"></span>
                    </div>
                </div>
                <div class="button-container">
                    <button id="stop-upload" class="section-button btn-secondary">
                        <i class="fas fa-stop-circle"></i> 停止上传
                    </button>
                </div>
            </section>
            <section class="upload-section">
                <h3><i class="fas fa-edit"></i> 谱面信息填写</h3>
                <div class="status-message">
                    当前难度：<span id="current-difficulty" class="current-difficulty">无</span>
                </div>
                <div class="form-group">
                    <label for="chart-name">谱师名称</label>
                    <input type="text" id="chart-name" placeholder="请输入谱师名称">
                </div>
                <div class="form-group">
                    <label for="chart-level">难度等级</label>
                    <input type="text" id="chart-level" placeholder="例如：9+, 10, 11">
                </div>
                <div class="button-container">
                    <button id="next-level-btn" class="section-button btn-secondary" disabled>
                        <i class="fas fa-arrow-right"></i> 下一个难度 / 完成填写
                    </button>
                </div>
            </section>
            <section class="upload-section">
                <h3><i class="fas fa-music"></i> 音频和图像文件上传</h3>
                <div class="form-group">
                    <label for="audio-upload">音频文件 (base.ogg 或 base.mp3)</label>
                    <label class="file-upload-wrapper">
                        <input type="file" id="audio-upload" class="file-input">
                        <span class="file-upload-btn">
                            <i class="fas fa-music"></i> 选择音频文件
                        </span>
                    </label>
                    <div id="audio-file-info" class="file-selected-info" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span class="file-selected-name" id="audio-file-name"></span>
                    </div>
                    <p class="hint">必需：谱面的背景音乐</p>
                </div>
                <div class="form-group">
                    <label for="image-upload">封面图片 (1080_base.jpg 或 base.jpg)</label>
                    <label class="file-upload-wrapper">
                        <input type="file" id="image-upload" class="file-input">
                        <span class="file-upload-btn">
                            <i class="fas fa-image"></i> 选择封面图片
                        </span>
                    </label>
                    <div id="image-file-info" class="file-selected-info" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span class="file-selected-name" id="image-file-name"></span>
                    </div>
                    <p class="hint">必需：谱面封面图像</p>
                </div>
                <div class="form-group">
                    <label for="bg-upload">背景图片 (可选)</label>
                    <label class="file-upload-wrapper">
                        <input type="file" id="bg-upload" class="file-input">
                        <span class="file-upload-btn">
                            <i class="fas fa-tv-alt"></i> 选择背景图片
                        </span>
                    </label>
                    <div id="bg-file-info" class="file-selected-info" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span class="file-selected-name" id="bg-file-name"></span>
                    </div>
                    <p class="hint">可选：游戏时的背景图像</p>
                </div>
            </section>
            <section class="upload-section">
                <h3><i class="fas fa-info-circle"></i> 歌曲元数据</h3>
                <div class="form-group">
                    <label for="song-name">标题</label>
                    <input type="text" id="song-name" placeholder="请输入歌曲标题">
                </div>
                <div class="form-group">
                    <label for="artist-name">作曲</label>
                    <input type="text" id="artist-name" placeholder="请输入艺术家名称">
                </div>
                <div class="form-group">
                    <label for="illustrator-name">插画</label>
                    <input type="text" id="illustrator-name" placeholder="请输入插画师名称">
                </div>
                <div class="form-group">
                    <label for="bpm">BPM</label>
                    <input type="number" id="bpm" placeholder="例如：180" min="60" max="300">
                </div>
                <div class="form-group">
                    <label>侧选择</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="side" id="conflict" value="conflict" checked>
                            <span>暗侧（conflict）</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="side" id="light" value="light">
                            <span>亮侧（light）</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">用户名 (防止文件覆盖)</label>
                    <input type="text" id="username" placeholder="您的唯一标识符">
                    <p class="hint">用于防止文件命名冲突</p>
                </div>
            </section>
        </div>
        <div class="main-buttons">
            <button id="start-convert" class="main-button btn-primary">
                <i class="fas fa-cogs"></i> 开始转换
            </button>
            <button id="download" class="main-button btn-success" disabled>
                <i class="fas fa-download"></i> 下载arcpkg文件
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdmirror.com/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdmirror.com/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script>
        const affUpload = document.getElementById('aff-upload');
        const audioUpload = document.getElementById('audio-upload');
        const imageUpload = document.getElementById('image-upload');
        const bgUpload = document.getElementById('bg-upload');
        const startConvertButton = document.getElementById('start-convert');
        const pastStatus = document.getElementById('past-status');
        const presentStatus = document.getElementById('present-status');
        const futureStatus = document.getElementById('future-status');
        const beyondStatus = document.getElementById('beyond-status');
        const eternalStatus = document.getElementById('eternal-status');
        const stopUploadButton = document.getElementById('stop-upload');
        const nextLevelButton = document.getElementById('next-level-btn');
        const songNameInput = document.getElementById('song-name');
        const artistNameInput = document.getElementById('artist-name');
        const illustratorNameInput = document.getElementById('illustrator-name');
        const bpmInput = document.getElementById('bpm');
        const usernameInput = document.getElementById('username');
        const sideInputs = document.getElementsByName('side');
        const difficultyColor = ['#3A6B78FF', '#566947FF', '#482B54FF', '#7C1C30FF', '#433455FF'];
        const affFileInfo = document.getElementById('aff-file-info');
        const affFileName = document.getElementById('aff-file-name');
        const audioFileInfo = document.getElementById('audio-file-info');
        const audioFileName = document.getElementById('audio-file-name');
        const imageFileInfo = document.getElementById('image-file-info');
        const imageFileName = document.getElementById('image-file-name');
        const bgFileInfo = document.getElementById('bg-file-info');
        const bgFileName = document.getElementById('bg-file-name');

        let affFiles = [];
        let chartInfo = {};
        let songInfo = {};
        let audioFile = '';
        let imageFile = '';
        let bgFile = '';
        const levels = ['Past', 'Present', 'Future', 'Beyond', 'Eternal'];

        affUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            affFileName.textContent = file.name;
            affFileInfo.style.display = 'flex';
            if (!file.name.match(/^[0-4]\.aff$/)) {
                alert('文件名必须是0.aff, 1.aff, 2.aff, 3.aff或4.aff');
                affUpload.value = '';
                affFileInfo.style.display = 'none';
                return;
            }
            switch (file.name.split('.')[0]) {
                case '0':
                    pastStatus.textContent = '✅️';
                    break;
                case '1':
                    presentStatus.textContent = '✅️';
                    break;
                case '2':
                    futureStatus.textContent = '✅️';
                    break;
                case '3':
                    beyondStatus.textContent = '✅️';
                    break;
                case '4':
                    eternalStatus.textContent = '✅️';
                    break;
            }
            affFiles.push(file);
            affUpload.value = '';
        });

        audioUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            audioFileName.textContent = file.name;
            audioFileInfo.style.display = 'flex';
            audioFile = file;
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            imageFileName.textContent = file.name;
            imageFileInfo.style.display = 'flex';
            imageFile = file;
        });

        bgUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            bgFileName.textContent = file.name;
            bgFileInfo.style.display = 'flex';
            bgFile = file;
        });

        stopUploadButton.addEventListener('click', () => {
            affUpload.disabled = true;
            stopUploadButton.disabled = true;
            nextLevelButton.disabled = affFiles.length === 0;

            affFiles.sort((a, b) => {
                return parseInt(a.name.split('.')[0]) - parseInt(b.name.split('.')[0]);
            });

            document.getElementById('current-difficulty').textContent = levels[affFiles[0].name.split('.')[0]];
            let index = 0;
            nextLevelButton.addEventListener('click', () => {
                chartInfo[levels[parseInt(affFiles[index].name.split('.')[0])]] = {
                    name: document.getElementById('chart-name').value,
                    level: document.getElementById('chart-level').value
                };

                document.getElementById('chart-name').value = '';
                document.getElementById('chart-level').value = '';
                index++;

                if (index < affFiles.length) {
                    document.getElementById('current-difficulty').textContent = levels[parseInt(affFiles[index].name.split('.')[0])];
                } else {
                    nextLevelButton.disabled = true;
                    document.getElementById('current-difficulty').textContent = '全部难度已填写完毕';
                }
            });
        });

        startConvertButton.addEventListener('click', () => {
            songInfo.name = songNameInput.value || 'Unknown';
            songInfo.artist = artistNameInput.value || '未知';
            songInfo.illustrator = illustratorNameInput.value || '未知';
            songInfo.bpm = bpmInput.value || 200;
            songInfo.username = usernameInput.value || 'n';

            if (affFiles.length === 0 || !audioFile || !imageFile) {
                alert('请确保已上传所有必需的文件（.aff文件，base.ogg/base.mp3文件，1080_base/base.jpg文件）');
                return;
            }

            const zip = new JSZip();

            zipEntries = '';
            zipEntries += `- directory: ${songInfo.name}\n`;
            zipEntries += `  identifier: '${songInfo.username}.${songInfo.name}'\n`;
            zipEntries += `  settingsFile: project.arcproj\n`;
            zipEntries += `  type: level`;
            zip.file('index.yml', zipEntries);

            const folder = zip.folder(songInfo.name);
            folder.file('base.ogg', audioFile);
            folder.file('base.jpg', imageFile);
            affFiles.forEach((affFile) => {
                folder.file(affFile.name, affFile);
            });
            function generateProjectFile() {
                let chartEntries = 'charts:\n';
                for (const [level, info] of Object.entries(chartInfo)) {
                    chartEntries += '- audioPath: base.ogg\n';
                    chartEntries += `  baseBpm: ${songInfo.bpm}\n`;
                    chartEntries += `  bpmText: '${songInfo.bpm}'\n`;
                    chartEntries += `  chartPath: ${levels.indexOf(level)}.aff\n`;
                    chartEntries += `  charter: '${info.name}'\n`;
                    chartEntries += `  composer: ${songInfo.artist}\n`;
                    chartEntries += `  difficulty: ${level} ${info.level}\n`;
                    chartEntries += `  jacketPath: ${imageFile.name}\n`;
                    chartEntries += '  skin:\n';
                    chartEntries += `    side: ${sideInputs[0].checked ? 'conflict' : 'light'}\n`;
                    chartEntries += '  syncBaseBpm: true\n';
                    chartEntries += `  title: ${songInfo.name}\n`;
                    chartEntries += `  difficultyColor: '${difficultyColor[levels.indexOf(level)]}'\n`;
                    chartEntries += `  previewEnd: 5000\n`;
                    if (bgFile) {
                        chartEntries += `  backgroundPath: ${bgFile.name}\n`;
                    }
                }
                chartEntries[chartEntries.length - 1] = '';
                return chartEntries;
            }
            folder.file('project.arcproj', generateProjectFile());
            if (bgFile) {
                folder.file(bgFile.name, bgFile);
            }
            document.getElementById('download').disabled = false;
            document.getElementById('download').addEventListener('click', () => {
                zip.generateAsync({ type: 'blob', compression: 'deflate', compressionOptions: { level: 9 } }).then((content) => {
                    saveAs(content, `${songInfo.username}.${songInfo.name}.arcpkg`);
                });
            });
        });
    </script>
</body>
</html>
