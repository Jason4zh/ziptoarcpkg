<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP转ARCPKG</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入依赖库：JSZip（解压）、js-yaml（解析slst.txt） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZIP转ARCPKG</h1>
            <p>将谱面ZIP包转换为ArcCreate可用的arcpkg格式（支持批量上传）</p>
        </header>
        <!-- 上传区域 -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <p class="upload-text">拖拽多个ZIP文件到这里，或点击选择文件</p>
                <p class="upload-hint">支持包含 base.ogg, base.jpg, slst.txt 和 .aff 谱面文件的ZIP包</p>
                <input type="file" id="fileInput" accept=".zip" multiple style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">选择文件</button>
            </div>
        </div>
        
        <!-- 手动输入区域 -->
        <div class="input-section hidden" id="inputSection">
            <div class="input-group">
                <label for="illustratorInput">曲师 Illustration</label>
                <input type="text" id="illustratorInput" placeholder="请输入曲师名称">
            </div>
            <div class="input-group">
                <label for="charterInput">谱师 Chart</label>
                <input type="text" id="charterInput" placeholder="请输入谱师名称">
            </div>
            <div class="input-group">
                <label for="bpmInput">BPM</label>
                <input type="number" id="bpmInput" placeholder="请输入BPM值" min="1" step="1" value="120">
            </div>
            <button class="continue-btn" id="continueBtn">继续处理</button>
        </div>

        <!-- 新增：背景图片输入区域（初始隐藏） -->
        <div class="input-section hidden" id="backgroundInputSection">
            <div class="upload-area" id="backgroundUploadArea">
                <div class="upload-icon">🖼️</div>
                <p class="upload-text">未检测到Background图片，拖拽JPG文件到这里，或点击选择文件</p>
                <p class="upload-hint">支持名称包含"Background"的JPG文件，将用于歌曲背景</p>
                <input type="file" id="backgroundFileInput" accept=".jpg" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('backgroundFileInput').click()">选择背景图片</button>
            </div>
            <button class="continue-btn" id="skipBackgroundBtn" style="margin-top: 20px;">跳过添加背景</button>
        </div>

        <!-- 整体进度条（无单个文件进度条） -->
        <div class="progress-section hidden" id="progressSection">
            <div class="progress-header">
                <h3>处理进度</h3>
                <span id="progressText">0%</span>
            </div>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <!-- 日志区域 -->
        <div class="logs-section">
            <div class="logs-header">
                <h3>处理日志</h3>
            </div>
            <div class="logs-container" id="logsContainer">
                <div class="log-entry info">
                    <span class="log-time">[初始化]</span>
                    <span class="log-message">等待文件上传...</span>
                </div>
            </div>
        </div>
        <!-- 结果区域（下载链接） -->
        <div class="result-section hidden" id="resultSection">
            <div class="result-header">
                <h3>打包结果</h3>
            </div>
            <div id="resultContent"></div>
        </div>
        <!-- 错误提示区域 -->
        <div class="error-section hidden" id="errorSection">
            <div class="error-header">
                <h3>错误信息</h3>
            </div>
            <div id="errorContent"></div>
        </div>
    </div>
    <div id="conversionStats" style="margin-top: 20px; text-align: center; color: white;">
        目前已成功转换 <span id="successCount">0</span> 份文件
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
